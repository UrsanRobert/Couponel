<div class="editor-container">
  <img src="assets/images/create-voucher.svg" />
  <form  class="editor-content" [formGroup]="formGroup">
    <span class="head-label">
      Create a voucher
    </span>
    <label>Name*</label>
    <input formControlName="Name" type="text"
           value="Name:" onfocus="if (this.value == 'Name:') {this.value=''}"/>
    <label>Category*</label>
    <select formControlName="Category">
      <option value="Electronics">Electronics</option>
      <option value="Fashion">Fashion</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Food">Food</option>
      <option value="Coffee&Snacks">Coffee&Snacks</option>
      <option value="Accessories">Accessories</option>
      <option value="Home">Home</option>
      <option value="Sport">Sport</option>
      <option value="Auto">Auto</option>
      <option value="Others">Others</option>
    </select>
    <label>Expiration date*</label>
    <input formControlName="ExpirationDate" type="date"/>
    <label>Description*</label>
    <textarea rows="6" formControlName="Description" type="text"
              onfocus="if (this.value == 'Description:') {this.value=''}">Description:</textarea>
    <button type="button" (click)="createVoucher()"><span>Create</span></button>
  </form>
</div>
