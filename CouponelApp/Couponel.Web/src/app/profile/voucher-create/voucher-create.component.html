<h1>
  Create a Voucher
</h1>

<div>
  <form [formGroup]="formGroup">
    <input formControlName="Name" type="text"
           value="Name:" onfocus="if (this.value == 'Name:') {this.value=''}"/>
    <select formControlName="Category">
      <option value="Electronics">Electronis</option>
      <option value="Fashion">Fashion</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Food">Food</option>
      <option value="Coffee&Snacks">Coffee&Snacks</option>
      <option value="Accessories">Accessories</option>
      <option value="Home">Home</option>
      <option value="Sport">Sport</option>
      <option value="Auto">Auto</option>
      <option value="Others">Others</option>
    </select>
    <input formControlName="ExpirationDate" type="date"/>
    <textarea formControlName="Description" type="text"
              onfocus="if (this.value == 'Description:') {this.value=''}">Description:</textarea>
    <button type="button" (click)="createVoucher()"></button>
  </form>
</div>
