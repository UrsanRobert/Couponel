<p>added-voucher-details works!</p>
<div>
  <form [formGroup]="formGroup" >
    <label>Name*</label><br/>
    <input formControlName="name" type="text"/> <br/>
    <label>Category*</label><br/>
    <select formControlName="category">
      <option value="Electronics">Electronics</option>
      <option value="Fashion">Fashion</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Food">Food</option>
      <option value="Coffee&Snacks">Coffee&Snacks</option>
      <option value="Accessories">Accessories</option>
      <option value="Home">Home</option>
      <option value="Sport">Sport</option>
      <option value="Auto">Auto</option>
      <option value="Others">Others</option>
    </select><br/>
    <label>Expiration date*</label><br/>
    <input formControlName="expirationDate" type="date"/><br/>
    <label>Description*</label><br/>
    <textarea formControlName="description"></textarea><br/>
    <button type="button" (click)="updateVoucher()">Update</button><br/>
    <button type="button" (click)="deleteVoucher()">Delete</button><br/>
  </form>
</div>
