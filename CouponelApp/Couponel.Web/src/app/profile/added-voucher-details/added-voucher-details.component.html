<div class="editor-container">
  <img src="assets/images/create-voucher.svg" />
  <form class="editor-content" [formGroup]="formGroup" >
    <span class="head-label">
      Modify voucher details
    </span>
    <label>Name*</label>
    <input formControlName="name" type="text"/>
    <label>Category*</label>
    <select formControlName="category">
      <option value="Electronics">Electronics</option>
      <option value="Fashion">Fashion</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Food">Food</option>
      <option value="Coffee&Snacks">Coffee&Snacks</option>
      <option value="Accessories">Accessories</option>
      <option value="Home">Home</option>
      <option value="Sport">Sport</option>
      <option value="Auto">Auto</option>
      <option value="Others">Others</option>
    </select>
    <label>Expiration date*</label>
    <input formControlName="expirationDate" type="date"/>
    <label>Description*</label>
    <textarea formControlName="description"></textarea>
    <button class="update-button" type="button" (click)="updateVoucher()"><span>Update</span></button>
    <button class="delete-button" type="button" (click)="deleteVoucher()"><span>Delete</span></button>
  </form>
</div>
