<h1>
  Voucher Details
</h1>

<div class="flex-row-space-around">
  <section class="image-section">

    <img src="../../assets/images/voucher.svg"
           alt="Voucher image" />


  </section>
  <!-- TO DO: Stupid css doesnt work -_--->
  <section class="form-section">
    <h1 style="text-align: center; color: darkred;">{{ name }}</h1>


    <img src="../../assets/images/coupon.png"
         alt="Voucher image" />
    <p>Expiration Date: {{expirationDate}}</p>
    <div class="coupon-description">Description: {{description}}</div>
      <button (click)="redeemCoupon()">Redeem</button>
  </section>
</div>

<div class="flex-row-space-around">
  <div class="form-section">
    <h2 style="text-align: center;">Commentaries</h2>
    <div *ngFor="let commentary of comments">
      <h3>
        {{commentary["content"]}}
      </h3>
    </div>
  </div>
</div>
